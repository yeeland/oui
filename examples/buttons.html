  <div style="margin:50px;padding:50px">

    <h3>Button Sizes</h3>
    <div class="oui-button-row--left push-double--bottom">
      <button class="button button--large">Continue</button>
      <button class="button button--large button--highlight">Continue</button>
      <button class="button button--large button--outline">Continue</button>
      <button class="button button--large button--danger">Continue</button>
      <button class="button button--large button--plain">Continue</button>
      <button class="button button--large button--toggle">Continue</button>
    </div>
    <div class="oui-button-row--left push-double--bottom">
      <button class="button">Continue</button>
      <button class="button button--highlight">Continue</button>
      <button class="button button--outline">Continue</button>
      <button class="button button--danger">Continue</button>
      <button class="button button--plain">Continue</button>
      <button class="button button--toggle">Continue</button>
    </div>
    <div class="oui-button-row--left push-double--bottom">
      <button class="button button--small">Continue</button>
      <button class="button button--small button--highlight">Continue</button>
      <button class="button button--small button--outline">Continue</button>
      <button class="button button--small button--danger">Continue</button>
      <button class="button button--small button--plain">Continue</button>
      <button class="button button--small button--toggle">Continue</button>
    </div>

    <h3 class="push--bottom">Buttons Default</h3>

    <div class="oui-button-row--left push-double--bottom">
      <button class="button">Continue</button>
      <button class="button button--highlight">Continue</button>
      <button class="button button--outline">Continue</button>
      <button class="button button--danger">Continue</button>
      <button class="button button--plain">Continue</button>
      <button class="button button--toggle">Continue</button>
    </div>

    <h3 class="push--bottom">Buttons with Icons</h3>

    <div class="oui-button-row--left push-double--bottom">
      <button class="button"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
      <button class="button button--highlight"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
      <button class="button button--outline"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
      <button class="button button--danger"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
      <button class="button button--plain"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
      <button class="button button--toggle"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#add"></use></svg> Add</button>
    </div>

    <div style="background:#222;padding:10px; display:inline-block;margin-bottom:40px">
      <button class="button button--outline-reverse">Continue</button>
    </div>

    <h3 class="push--bottom">Anchors as Button</h3>
    <div class="oui-button-row--left push-double--bottom">
      <a href="#" class="button">Continue</a>
      <a href="#" class="button button--highlight">Continue</a>
      <a href="#" class="button button--outline">Continue</a>
      <a href="#" class="button button--danger">Continue</a>
      <a href="#" class="button button--plain">Continue</a>
      <a href="#" class="button button--toggle">Continue</a>
    </div>

    <div style="background:#222;padding:10px; display:inline-block;margin-bottom:40px">
      <a href="#" class="button button--outline-reverse">Continue</a>
    </div>


    <h3 class="push--bottom">Button in Form</h3>

    <ol class="lego-form-fields">
      <li class="form-field__item">
        <label class="oui-label">Label</label>
        <div class="grid">
          <div class="grid__cell">
            <input type="text" class="oui-text-input" placeholder="This is placeholder">
          </div>
          <div class="push-double--left">
            <button class="button button--brand">Do This</button>
          </div>
        </div>
      </li>
    </ol>

    <h3 class="push--bottom">Buttons Disabled</h3>
    <div class="oui-button-row--left push-double--bottom">
      <button disabled class="button">Continue</button>
      <button disabled class="button button--highlight">Continue</button>
      <button disabled class="button button--outline">Continue</button>
      <button disabled class="button button--danger">Continue</button>
      <button disabled class="button button--plain">Continue</button>
      <button disabled class="button button--toggle">Continue</button>
    </div>

    <div style="background:#222;padding:10px; display:inline-block;margin-bottom:40px">
      <button class="button button--outline-reverse" disabled>Continue</button>
    </div>


    <h3 class="push--bottom">Anchors as Buttons Disabled</h3>
    <div class="oui-button-row--left push-double--bottom">
      <a href="buttons.html" class="button button--disabled">Continue</a>
      <a href="buttons.html" class="button button--disabled button--highlight">Continue</a>
      <a href="buttons.html" class="button button--disabled button--outline">Continue</a>
      <a href="buttons.html" class="button button--disabled button--danger">Continue</a>
      <a href="buttons.html" class="button button--disabled button--plain">Continue</a>
    </div>

    <div style="background:#222;padding:10px; display:inline-block;margin-bottom:40px">
      <a href="buttons.html" class="button button--outline-reverse button--disabled">Continue</a>
    </div>


    <h3 class="push--bottom">Toggle Group</h3>
    <div class="button-group push-double--bottom">
      <button class="button">
        <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#eye"></use></svg>
      </button>
      <button class="button is-active">
        <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#eye-closed"></use></svg>
      </button>
      <button class="button">
        <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ban"></use></svg>
      </button>
    </div>

    <h3 class="push--bottom">Single Toggle</h3>
    <a href="#" class="button button--toggle">
      <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ban"></use></svg>
    </a>
    <button class="button button--toggle">
      <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ban"></use></svg>
    </button>

  </div>
